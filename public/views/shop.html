<div ng-init="">

    <select ng-model="selectedSlot">
        <option value="" selected>Select Slot</option>
        <option value="All" selected>Show All</option>
        <option ng-repeat="slot in imageOrder" value="{{slot}}">{{slot}}</option>
    </select> <br>

    <table style="width: 100%;">
        <td style="width: 49%; border-right:1px solid black; vertical-align: top">
            <h1>SHOP</h1>
            <table style="width: 100%; height:100%">
                <td class="btn button" title="{{item.name}}"
                    style="border: solid 1px black; width: 100px; height: 120px; text-align:center; margin: 5px; overflow: hidden;"
                    ng-repeat="item in shopItems"
                    ng-if="(item.slot === selectedSlot || selectedSlot === 'All') && !itemOwned(item)"
                    ng-click="buyItem(item)">

                    <span style="float: left; margin-left: 10px">
                        <img ng-src="/images/coin.jpg" style="width: 12px;"/> {{item.cost}}
                    </span>
                    <div ng-style="{ 'border-color': itemOwned(item) ? 'green' : 'black'}" style="border: solid 5px black; overflow: hidden; position: relative; width: 70px; height: 70px; margin: auto;">
                        <!--<img style="width: 60px; height: 60px" ng-src="/images/thumbnail/{{item.slot}}/{{item.name}}.png"/>-->
                        <img ng-style="{
                                            'position': 'absolute',
                                            'margin-top': '0',
                                            'margin-left': '-86px',
                                            'width': '172px',
                                            'height': '256px'
                                        }"
                             ng-src="/images/full/{{item.slot}}/{{item.name}}.png"/>
                    </div>
                    {{item.name}}
                </td>
            </table>

        </td>

        <td style="width: 49%; vertical-align: top;">
            <div style="margin-left: 10px">
            <h1>OWNED</h1>
            <table style="width: 100%;">
                <td class="btn button" title="{{item.name}}"
                    style="width: 100px; height: 120px; text-align:center; margin: 5px; overflow: hidden; cursor: default"
                    ng-repeat="item in available[selectedSlot]"
                    ng-if="selectedSlot !== 'All'">

                    <div ng-style="{ 'border-color': itemOwned(item) ? 'green' : 'black'}" style="border: solid 5px black; overflow: hidden; position: relative; width: 70px; height: 70px">
                        <!--<img style="width: 60px; height: 60px" ng-src="/images/thumbnail/{{item.slot}}/{{item.name}}.png"/>-->
                        <img ng-style="{
                                            'position': 'absolute',
                                            'margin-top': '0',
                                            'margin-left': '-86px',
                                            'width': '172px',
                                            'height': '256px'
                                        }"
                             ng-src="/images/full/{{item.slot}}/{{item.name}}.png"/>
                    </div>
                    {{item.name}}
                </td>

                <td class="btn button" title="{{item.name}}"
                    style="width: 100px; height: 120px; text-align:center; margin: 5px; overflow: hidden; cursor: default"
                    ng-repeat="item in shopItems"
                    ng-if="selectedSlot === 'All' && itemOwned(item)">

                    <div ng-style="{ 'border-color': itemOwned(item) ? 'green' : 'black'}" style="border: solid 5px black; overflow: hidden; position: relative; width: 70px; height: 70px">
                        <!--<img style="width: 60px; height: 60px" ng-src="/images/thumbnail/{{item.slot}}/{{item.name}}.png"/>-->
                        <img ng-style="{
                                            'position': 'absolute',
                                            'margin-top': '0',
                                            'margin-left': '-86px',
                                            'width': '172px',
                                            'height': '256px'
                                        }"
                             ng-src="/images/full/{{item.slot}}/{{item.name}}.png"/>
                    </div>
                    {{item.name}}
                </td>

            </table>
            </div>
        </td>

    </table>
    </div>
</div>
